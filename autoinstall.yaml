#cloud-config
autoinstall:
  version: 1
    identity:
    hostname: BRJTNO
    username: suporte
    password: '$6$rounds=4096$saltsalt$3xBgVkAZuHPUK2zQe7.ZZH8J9WKvxAV0JM7E2WX5wY0123456789abcdef'
    realname: 'Ubuntu User'
  locale: pt_BR.utf8
  keyboard:
    layout: br 
  storage:
    config:
      - id: disk0
        name: disk0
        type: disk
        ptable: gpt
        preserve: false
        grub_device: false
        match:
          size: smallest
      
      # EFI System Partition - 600MB
      - id: esp
        type: partition
        device: disk0
        size: 600M
        flag: boot
        number: 1
        wipe: superblock
        grub_device: true
      
      - id: esp-format
        type: format
        fstype: fat32
        volume: esp
      
      # Boot partition - 3072MB (3GB)
      - id: boot
        type: partition
        device: disk0
        size: 3072M
        number: 2
        wipe: superblock
      
      - id: boot-format
        type: format
        fstype: ext4
        volume: boot
      
      # Root partition - resto do disco
      - id: root
        type: partition
        device: disk0
        size: -1
        number: 3
        wipe: superblock
      
      # LUKS encryption no root
      - id: luroot
        type: dm_crypt
        dm_name: luroot
        volume: root
        key: temppassword123
      
      - id: luroot-format
        type: format
        fstype: ext4
        volume: luroot
      
      # Mount points
      - id: luroot-mount
        type: mount
        device: luroot-format
        path: /
      
      - id: boot-mount
        type: mount
        device: boot-format
        path: /boot
      
      - id: esp-mount
        type: mount
        device: esp-format
        path: /boot/efi
  
  ssh:
    install-server: true
    allow-pw: true
  
  packages:
    - openssh-server
    - curl
    - wget
    - vim
  
  user-data:
    disable_root: false
  
  late-commands:
    - 'echo "Installation completed successfully"'
